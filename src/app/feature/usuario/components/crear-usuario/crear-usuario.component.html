<form class = "formulario" [formGroup]="crearUsuarioform" (ngSubmit)="saveUsuario()">
    <mat-card >
      <mat-card-header >
        <mat-card-title >Registrar Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="IdentificaciÃ³n" formControlName="identificacion" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Nombre" formControlName="nombre" matInput type="text">
            </mat-form-field>
           </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button class="guargar" [disabled]="crearUsuarioform.invalid" mat-raised-button type="submit">Guardar</button>
        <button class="cancelar" mat-raised-button color="warn" routerLink='/usuarios'>Cancelar</button>
      </mat-card-actions>
    </mat-card>
    
  </form>
